name: Backend Service CI

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'backend/**'
      - 'sre/helm/backend/**'
      - '.github/workflows/service-backend-ci.yml'

  pull_request:
    branches:
      - master
      - main
    paths:
      - 'backend/**'
      - 'sre/helm/backend/**'
      - '.github/workflows/service-backend-ci.yml'

  workflow_dispatch:

# Cancel previous runs for the same branch/PR
concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      image-ref: ${{ steps.docker.outputs.image-ref }}
    permissions:
      id-token: write
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        working-directory: ./backend
        run: mvn clean package -DskipTests

      - name: Run unit tests
        working-directory: ./backend
        run: mvn test

      - name: Generate version tag
        id: version
        working-directory: ./backend
        run: |
          BASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          BUILD_NUM=${{ github.run_number }}
          SHORT_SHA=${GITHUB_SHA::8}

          # Remove -SNAPSHOT suffix if present
          BASE_VERSION_CLEAN=$(echo "${BASE_VERSION}" | sed 's/-SNAPSHOT$//')
          VERSION="${BASE_VERSION_CLEAN}.${BUILD_NUM}-${SHORT_SHA}-SNAPSHOT"

          echo "version=${VERSION}" >> $GITHUB_OUTPUT

          echo "ðŸ“¦ Generated version: ${VERSION}"

      - name: Configure AWS credentials
        uses: ./.github/actions/aws-assume-role
        with:
          environment: dev
          role-arn: ${{ secrets.AWS_DEV_ROLE_ARN }}
          account-id: ${{ secrets.AWS_DEV_ACCOUNT_ID }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        run: |
          echo "ðŸ” Logging in to Amazon ECR..."
          aws ecr get-login-password --region us-east-1 | \
            docker login --username AWS --password-stdin \
            ${{ secrets.AWS_DEV_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
          echo "âœ… Logged in to ECR"

      - name: Build and Push Docker Image to ECR
        id: docker
        uses: ./.github/actions/docker-build-push
        with:
          context: ./backend
          dockerfile: docker/Dockerfile
          # On PRs: single platform for local scanning
          # On push/workflow_dispatch: multi-platform for registry
          platforms: ${{ github.event_name == 'pull_request' && 'linux/amd64' || 'linux/amd64,linux/arm64' }}
          registry: ${{ secrets.AWS_DEV_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
          image-name: backend
          image-tag: ${{ steps.version.outputs.version }}
          push: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
          tag-latest: false
          registry-username: AWS
          registry-password: ${{ steps.login-ecr.outputs.password }}

      - name: Scan Docker Image for Vulnerabilities
        if: github.event_name == 'pull_request'
        uses: ./.github/actions/trivy-scan
        with:
          image-ref: ${{ steps.docker.outputs.image-ref }}
          severity: CRITICAL,HIGH
          exit-code: '0'
          ignore-unfixed: false
          upload-sarif: true

      - name: Save build metadata for CD
        run: |
          mkdir -p build-metadata
          echo "${{ steps.version.outputs.version }}" > build-metadata/version.txt
          echo "${{ steps.docker.outputs.image-ref }}" > build-metadata/image-ref.txt

          echo "ðŸ“ Saved build metadata:"
          cat build-metadata/version.txt
          cat build-metadata/image-ref.txt

      - name: Upload build metadata artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-metadata
          path: build-metadata/
          retention-days: 1

  publish-helm-chart:
    name: Publish Helm Chart
    runs-on: ubuntu-latest
    needs: build-and-test
    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: ./.github/actions/aws-assume-role
        with:
          environment: dev
          role-arn: ${{ secrets.AWS_DEV_ROLE_ARN }}
          account-id: ${{ secrets.AWS_DEV_ACCOUNT_ID }}
          aws-region: us-east-1

      - name: Install Helm
        run: |
          echo "ðŸ“¦ Installing Helm..."
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          helm version

      - name: Install helm-s3 plugin
        run: |
          echo "ðŸ“¦ Installing helm-s3 plugin..."
          helm plugin install https://github.com/hypnoglow/helm-s3.git --version 0.16.0
          helm plugin list

      - name: Initialize S3 Helm repository
        run: |
          BUCKET_NAME="tekmetric-helm-charts-dev"
          REPO_PATH="s3://${BUCKET_NAME}/charts"

          echo "ðŸ”§ Initializing S3 Helm repository..."

          # Initialize creates index.yaml if it doesn't exist
          helm s3 init ${REPO_PATH} || echo "âœ… Repository already initialized"

      - name: Package and Push Helm chart to S3
        run: |
          BUCKET_NAME="tekmetric-helm-charts-dev"
          REPO_PATH="s3://${BUCKET_NAME}/charts"
          REPO_NAME="tekmetric-s3"
          VERSION="${{ needs.build-and-test.outputs.version }}"

          echo "ðŸ“¦ Packaging Helm chart..."
          helm package sre/helm/backend \
            --version ${VERSION} \
            --app-version ${VERSION}

          echo "ðŸ“¤ Adding S3 repo..."
          helm repo add ${REPO_NAME} ${REPO_PATH}

          echo "ðŸ“¤ Pushing chart to S3..."
          CHART_FILE="backend-service-${VERSION}.tgz"
          helm s3 push ${CHART_FILE} ${REPO_NAME} --force

          echo "âœ… Chart pushed to ${REPO_PATH}"

          # Verify
          echo "ðŸ” Verifying chart availability..."
          helm repo update ${REPO_NAME}
          helm search repo ${REPO_NAME}/backend-service --versions | head -5

  workflow-summary:
    name: Workflow Summary
    runs-on: ubuntu-latest
    needs: [build-and-test, publish-helm-chart]
    if: always()

    steps:
      - name: Generate Workflow Summary
        run: |
          echo "## ðŸš€ Backend CI/CD Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** [\`${GITHUB_SHA::8}\`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.event_name }} (${{ github.actor }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Job Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY

          # Build and Test (includes security scan)
          if [[ "${{ needs.build-and-test.result }}" == "success" ]]; then
            echo "| Build, Test & Security Scan | âœ… Success |" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.build-and-test.result }}" == "failure" ]]; then
            echo "| Build, Test & Security Scan | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Build, Test & Security Scan | â­ï¸ Skipped |" >> $GITHUB_STEP_SUMMARY
          fi

          # Helm Chart
          if [[ "${{ needs.publish-helm-chart.result }}" == "success" ]]; then
            echo "| Publish Helm Chart | âœ… Success |" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.publish-helm-chart.result }}" == "failure" ]]; then
            echo "| Publish Helm Chart | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Publish Helm Chart | â­ï¸ Skipped |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          # Show version if build succeeded
          if [[ "${{ needs.build-and-test.result }}" == "success" ]]; then
            echo "### ðŸ“¦ Artifacts" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Version:** \`${{ needs.build-and-test.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
            echo "**Image:** \`${{ needs.build-and-test.outputs.image-ref }}\`" >> $GITHUB_STEP_SUMMARY

            if [[ "${{ github.event_name }}" == "push" ]]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "**Pull Command:**" >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
              echo "docker pull ${{ needs.build-and-test.outputs.image-ref }}" >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            fi
          fi
