name: Backend Service CI/CD

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'backend/**'
      - 'sre/helm/backend/**'
      - '.github/workflows/service-backend-workflow.yml'

  pull_request:
    branches:
      - master
      - main
    paths:
      - 'backend/**'
      - 'sre/helm/backend/**'
      - '.github/workflows/service-backend-workflow.yml'

  workflow_dispatch:

# Cancel previous runs for the same branch/PR
concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      image-ref: ${{ steps.docker.outputs.image-ref }}
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        working-directory: ./backend
        run: mvn clean package -DskipTests

      - name: Run unit tests
        working-directory: ./backend
        run: mvn test

      - name: Generate version tag
        id: version
        working-directory: ./backend
        run: |
          BASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          BUILD_NUM=${{ github.run_number }}
          SHORT_SHA=${GITHUB_SHA::8}

          # Remove -SNAPSHOT suffix if present
          BASE_VERSION_CLEAN=$(echo "${BASE_VERSION}" | sed 's/-SNAPSHOT$//')
          VERSION="${BASE_VERSION_CLEAN}.${BUILD_NUM}-${SHORT_SHA}-SNAPSHOT"

          echo "version=${VERSION}" >> $GITHUB_OUTPUT

          echo "ðŸ“¦ Generated version: ${VERSION}"

      - name: Build and Push Docker Image
        id: docker
        uses: ./.github/actions/docker-build-push
        with:
          context: ./backend
          dockerfile: docker/Dockerfile
          # On PRs: single platform for local scanning
          # On push/workflow_dispatch: multi-platform for registry
          platforms: ${{ github.event_name == 'pull_request' && 'linux/amd64' || 'linux/amd64,linux/arm64' }}
          image-name: ${{ github.repository_owner }}/backend
          image-tag: ${{ steps.version.outputs.version }}
          push: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
          tag-latest: ${{ (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main') }}
          registry-username: ${{ github.actor }}
          registry-password: ${{ secrets.GITHUB_TOKEN }}

      - name: Scan Docker Image for Vulnerabilities
        uses: ./.github/actions/trivy-scan
        with:
          image-ref: ${{ steps.docker.outputs.image-ref }}
          severity: CRITICAL,HIGH
          exit-code: '0'
          ignore-unfixed: false
          upload-sarif: true
          registry-username: ${{ github.actor }}
          registry-password: ${{ secrets.GITHUB_TOKEN }}

  publish-helm-chart:
    name: Publish Helm Chart
    runs-on: ubuntu-latest
    needs: build-and-test
    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    permissions:
      contents: write
      pages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'maven'

      - name: Get POM Version
        id: pom-version
        working-directory: ./backend
        run: |
          POM_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=${POM_VERSION}" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ POM Version: ${POM_VERSION}"

      - name: Publish Helm Chart to GitHub Pages
        uses: ./.github/actions/helm-publish
        with:
          chart-path: sre/helm/backend
          chart-version: ${{ steps.pom-version.outputs.version }}
          app-version: ${{ needs.build-and-test.outputs.version }}
          helm-version: v3.14.0
          skip-existing: true
          token: ${{ secrets.GITHUB_TOKEN }}

  workflow-summary:
    name: Workflow Summary
    runs-on: ubuntu-latest
    needs: [build-and-test, publish-helm-chart]
    if: always()

    steps:
      - name: Generate Workflow Summary
        run: |
          echo "## ðŸš€ Backend CI/CD Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** [\`${GITHUB_SHA::8}\`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.event_name }} (${{ github.actor }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Job Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY

          # Build and Test (includes security scan)
          if [[ "${{ needs.build-and-test.result }}" == "success" ]]; then
            echo "| Build, Test & Security Scan | âœ… Success |" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.build-and-test.result }}" == "failure" ]]; then
            echo "| Build, Test & Security Scan | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Build, Test & Security Scan | â­ï¸ Skipped |" >> $GITHUB_STEP_SUMMARY
          fi

          # Helm Chart
          if [[ "${{ needs.publish-helm-chart.result }}" == "success" ]]; then
            echo "| Publish Helm Chart | âœ… Success |" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.publish-helm-chart.result }}" == "failure" ]]; then
            echo "| Publish Helm Chart | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Publish Helm Chart | â­ï¸ Skipped |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          # Show version if build succeeded
          if [[ "${{ needs.build-and-test.result }}" == "success" ]]; then
            echo "### ðŸ“¦ Artifacts" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Version:** \`${{ needs.build-and-test.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
            echo "**Image:** \`${{ needs.build-and-test.outputs.image-ref }}\`" >> $GITHUB_STEP_SUMMARY

            if [[ "${{ github.event_name }}" == "push" ]]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "**Pull Command:**" >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
              echo "docker pull ${{ needs.build-and-test.outputs.image-ref }}" >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            fi
          fi
