# Development Environment Overrides for Backend Service

tekmetric-common-chart:
  # Replica count - Single replica for dev
  replicaCount: 1

  # Container image configuration
  image:
    repository: 596308305263.dkr.ecr.us-east-1.amazonaws.com  # Dev account ECR
    name: backend
    tag: ""  # Will be overridden by CD workflow
    pullPolicy: Always  # Always pull latest in dev

  # Service configuration
  service:
    type: ClusterIP
    port: 8080
    managementPort: null
    annotations: {}

  # Ingress configuration
  # For demo/local access alternatives if ingress controller not available:
  # kubectl port-forward -n backend-services svc/backend 8080:8080
  # Then access: http://localhost:8080/actuator/health
  ingress:
    enabled: true
    className: nginx
    annotations: {}
    hosts:
      - host: backend-dev.tekmetric.local
        paths:
          - path: /
            pathType: Prefix
    tls: []

  # Health probes - Spring Boot Actuator endpoints
  probes:
    enabled: true
    liveness:
      path: /actuator/health/liveness
      port: 8080
      initialDelaySeconds: 60
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
      successThreshold: 1
    readiness:
      path: /actuator/health/readiness
      port: 8080
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
      successThreshold: 1
    startup:
      path: /actuator/health/readiness
      port: 8080
      initialDelaySeconds: 0
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 30
      successThreshold: 1

  # Resource limits and requests - Lower for dev
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

  # Horizontal Pod Autoscaler - Disabled in dev
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPU: 70
    targetMemory: 80

  # Pod Disruption Budget - Disabled in dev (single replica)
  podDisruptionBudget:
    enabled: false
    minAvailable: 1

  # Observability configuration
  observability:
    enabled: true
    otel:
      enabled: false  # Enable when OTEL collector is deployed
      endpoint: "http://otel-collector.observability.svc.cluster.local:4318"
      protocol: "http/protobuf"

  # Environment variables
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: "dev"
    - name: SERVER_PORT
      value: "8080"
    - name: MANAGEMENT_SERVER_PORT
      value: "8080"

  # JVM configuration
  jvm:
    enabled: true
    options: "-Xms128m -Xmx256m -XX:+UseG1GC -XX:MaxGCPauseMillis=200"

  # Pod security context
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 1000
    fsGroup: 1000

  # Container security context
  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: false  # Spring Boot needs write access for temp files
    capabilities:
      drop:
        - ALL

  # Pod annotations
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/actuator/prometheus"

  # Node selector - Run on any node in dev
  nodeSelector: {}

  # Tolerations - No special tolerations in dev
  tolerations: []

  # Affinity rules - Use common chart's simplified structure
  affinity:
    enabled: true
    type: soft
    topologyKey: kubernetes.io/hostname

  # ServiceAccount for IRSA (IAM Roles for Service Accounts)
  serviceAccount:
    create: true
    name: "backend-sa"
    annotations: {}
      # eks.amazonaws.com/role-arn: "arn:aws:iam::596308305263:role/backend-service-irsa-dev"
